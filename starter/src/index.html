<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div id="product-list"></div>
        
        <div class="cart">
            <h2 class="centered-title">Your Cart</h2>
            <ul id="cart-items" class="cart-list"></ul>
            <div>
                <p>Total Amount: <span id="total-amount">$0.00</span></p>
            </div>
            <div>
                <label for="cash-received">Cash Received: $</label>
                <input type="number" id="cash-received" step="0.01" min="0">
                <button onclick="processCheckout()">Checkout</button>
            </div>
            <div id="receipt"></div>
            <div id="balance"></div>
            <div id="cash-returned"></div>
            <div id="thank-you"></div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
